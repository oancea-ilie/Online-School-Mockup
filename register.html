<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <a href="#">Courses</a>
        <section class="logsection">
            <a href="#">Sign Up</a>
            <a href="#">Sign In</a>
        </section>
    </header>

    <main class="signup-main">
        <h1>Sign Up</h1>
        <p>First Name:</p>
        <input type="text" class="signup-first-name">
        <p>Last Name:</p>
        <input type="text" class="signup-last-name">
        <p>Email Address:</p>
        <input type="text" class="signup-email">
        <p>Password:</p>
        <input type="text" class="signup-password">
        <section class="signup-buttons">
            <a href="#" class="signup-singup">Sing Up</a>
            <a href="#" class="signup-cancel">Cancel</a>
        </section>

        <p>Don't have a user account? Click here to <a href="#" class="singup-singin">Sing In</a></p>
    </main>
</body>
</html>
