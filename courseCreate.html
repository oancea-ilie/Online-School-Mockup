<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Create</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <a href="#">Courses</a>
        <section class="logsection">
            <a href="#">Sign Up</a>
            <a href="#">Sign In</a>
        </section>
    </header>

    <main class="course-create-main">
        <h1>Create Course</h1>

        <section class="course-create-errors">
            <p>Validation Errors</p>
            <ul>
                <li>Lorem ipsum dolor sit amet.</li>
                <li>Lorem ipsum dolor sit amet.</li>
            </ul>
        </section>

        <section class="course-create-grid">

            <section class="course-create-details">
                <p>Course Title</p>
                <input type="text">

                <h5>By Joe Smith</h5>

                <p>Course Description</p>
                <textarea cols="30" rows="10"></textarea>
            </section>
            <section class="course-create-time-materials">
                <p>Estimated Time</p>
                <input type="text">
                <p>Materials Needed</p>
                <textarea cols="30" rows="10"></textarea>
            </section>

            <section class="course-create-buttons">  
                <a href="#">Create Course</a>
                <a href="#">Cancel</a>
            </section>
        </section>
    </main>
</body>
</html>
